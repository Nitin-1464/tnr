<!DOCTYPE html>
<html>

<head>
    <link href="./vipdesiner.css" rel="stylesheet">
</head>

<body>
    <table>
        <form>
            <tr>
                <th colspan="2">
                    <h3 align="left">Prefix</h3>
                </th>
                <td><input type="Prefix" name="Prefix"></td>
            </tr>
            <tr>
                <td> Name</td>
                <td><input type="text" name="Fisrtname" placeholder="Fisrtname"></td>
                <td> <input type="lastname" placeholder="Lastname"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <h3 align="left">Preferred Pronouns</h3>
                </td>
                <td> <input type="pronouns"></td>
            </tr>
            <tr>
                <td colspan="2">Email</td>
                <td><input type="email" id="email" placeholder="ex@.com" multiple></td>
            </tr>
            <tr>
                <td colspan="2">
                    <h3 align="left">Work Phone</h3>
                </td>
                <td> <input maxlength="10" name="number"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <h3 align="left">Cell Phone</h3>
                </td>
                <td> <input maxlength="10" name="number"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <h3 align="left">Job Title</h3>
                </td>
                <td> <input type="job" name="job"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <h3 align="left">Company</h3>
                </td>
                <td> <input type="company" name="company"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <h3>Flight arrival time(to be picked up)</h3>
                </td>
            </tr>
            <tr>
                <td colspan="3"><textarea name="text" id="" cols="50" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="3">
                    <h3>Flight departure time(to be dropped off) </h3>
                </td>
            </tr>
            <tr>
                <td colspan="3"><textarea name="text" id="" cols="50" rows="10"></textarea></td>
            </tr>
        </form>
</body>

</html>
